<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <style>
        h3{
            color: black;
            font-size: 36px;
            text-align: center;
            font-family: Arial,sans-serif;
            text-decoration: underline;
        }
        form{
            background-color: gray;
            color: white;
            padding: 25px;
            width: 450px;
            border-radius: 20px;
        }
        h4{
            background-color: cadetblue;
            font-size: 25px;
            text-decoration: underline;
            border-radius: 10px;
            padding: 8px;
        }
        label{
            background-color: cadetblue;
            font-size: 20px;
            text-decoration: underline;
            border-radius: 10px;
            padding: 8px;
        }
        input{
            background-color: white;
            width: 100%;
        }
        select{
            width: 100%;
        }
        textarea{
            width: 100%;
        }
        button{
            width: 100%;
            padding: 8px;
            background-color: cadetblue;
            color: black;
            border: none;
            font-size: 20px;
        }
        button:hover{
            background-color: white;
        }

    </style>
</head>
<body>
<h3>SUGGESTION FORM</h3>
<form action="">
    <h4>ENTER YOU SUGGESTIONS HERE </h4>
    <label>NAME:</label><br>
    <input type="text"><br><br>

    <label>EMAIL:</label><br>
    <input type="email"><br><br>

    <label>PHONE NO.</label><br>
    <input type="number"><br><br>

    <label>CATEGORY</label><br>
    <select>
        <option>EMPLOYEE</option>
        <option>SUPPLIER</option>
        <option>CLIENT</option>
        <option>PARTNER</option>
    </select><br><br>
    <label>COMMENT:</label><br>
    <textarea cols="30" rows="10"></textarea><br><br>
    <button>SUBMIT</button>

</form>
</body>
</html>
